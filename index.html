<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prono Quinté du Jour</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎯 Prono Quinté du 15 juillet 2025</h1>

  <div id="boutons-pronostics">
    <button onclick="afficherPronostic('equidia')">📺 Equidia</button>
    <button onclick="afficherPronostic('paris-turf')">📰 Paris Turf</button>
    <button onclick="afficherPronostic('tierce-mag')">📊 Tiercé Magazine</button>
  </div>

  <div id="contenu-pronostics"></div>
  <div id="tableau-chevaux"></div>

  <script src="script.js"></script>

<div id="tableau-chevaux"></div>

<!-- Boutons de pronostics -->
<div style="margin-top: 30px;">
  <button class="btn-prono" data-target="prono-equidia">🎯 Equidia</button>
  <button class="btn-prono" data-target="prono-rtl">📻 RTL</button>
  <button class="btn-prono" data-target="prono-turfomania">🏇 Turfomania</button>
</div>

<!-- Contenu des pronostics -->
<div id="prono-equidia" class="bloc-prono" style="display: none;">
  <h3>🎯 Pronostic Equidia</h3>
  <p>3 - 1 - 5 - 7 - 2</p>
</div>

<div id="prono-rtl" class="bloc-prono" style="display: none;">
  <h3>📻 Pronostic RTL</h3>
  <p>5 - 3 - 9 - 1 - 6</p>
</div>

<div id="prono-turfomania" class="bloc-prono" style="display: none;">
  <h3>🏇 Pronostic Turfomania</h3>
  <p>1 - 4 - 3 - 7 - 10</p>
</div>
  
</body>
</html>
